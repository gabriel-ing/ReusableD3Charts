<!DOCTYPE html>
<head>
  <title>Reusable Plots Page</title>
  <style>
    .chart {
      width: 600px;
      height: 400px;
    }
    .chart-container {
      border: 1px solid black;
      margin: 20px;
      padding: 10px;
      border-radius: 10px;
      width:600px;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight:200;
    }
    .axisLabel{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .titleLabel.axisLabel{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15px;
        font-weight:400;
        }
    .ticks{
        font-size: 12px;
        font-weight:100;
    }
    .barLabels{
      font-size: 12px;;
      font-weight:100;
    }

    .legendText{
        font-size: 12px;
    }
    .tooltip{
        font-size: 50px;
    }
    #header{
        background-color: "mint";
        width:100%;
        height:"50px";
    }
  </style>
</head>
<body>
    <div id="header" >

    </div>
    <div class="chart-container">
      <button onclick="saveChart('scatter-svg')">Download Chart</button>
      <button onclick="replot('scatter-svg')">Replot Chart</button>
      <div class="chart" id="scatter"></div>
    </div>
    <div class="chart-container">
      <button onclick="saveChart('bar-svg')">Download Chart</button>
      <button onclick="replot('bar-svg')">Replot Chart</button>
      <div class="chart" id="bar"></div>
    </div>
    <div class="chart-container">
      <button onclick="saveChart('line-svg')">Download Chart</button>
      <button onclick="replot('line-svg')">Replot Chart</button>
      <div class="chart" id="line"></div>
    </div>
    <div class="chart-container">
      <button onclick="saveChart('stacked-bar-svg')">Download Chart</button>
      <button onclick="replot('stacked-bar-svg')">Replot Chart</button>
      <div class="chart" id="stacked-bar"></div>
    </div>
    <div class="chart-container">
        <button onclick="saveChart('activity-svg')">Download Chart</button>
        <button onclick="replot('activity-svg')">Replot Chart</button>
        <div class="chart" id="activity"></div>
      </div>
  <script src="bundle.js"></script>
</body>
